[global]
default format = "%d.%us %-6V %p:%T:%F:%L %m%n"

[formats]
simple	= "%d %V %m%n"

[rules]
cat0.*             	>stdout;simple
cat1.*             	"press.1.log"
cat2.*             	"press.2.log"
cat3.*             	"press.3.log"
cat4.*             	"press.4.log"
cat5.*             	"press.5.log"
cat6.*             	"press.6.log"
cat7.*             	"press.7.log"
cat8.*             	"press.8.log"
cat9.*             	"press.9.log"
